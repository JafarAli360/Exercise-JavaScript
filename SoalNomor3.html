    <title>Jawaban Nomor 3</title>

  <body>
    <script>
      function ip(str) {
        const string = str.replaceAll(".", "()");
        return string;
      }

      document.writeln("<h2>" + "Klik kanan 'inspect', pilih console" + "</h2>");

      console.log(ip("1.1.1.1"));
      console.log(ip("192.168.1.1"));
    </script>
  </body>
